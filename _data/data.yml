career-profile:
  title: Career Profile
  summary: |
    Highly skilled and results-oriented software engineer with 10 years of
    experience in academia and industry. Proven expertise in designing and
    developing high-performance Backend systems, Machine Learning models,
    and scientific software frameworks. Successfully translated complex
    scientific and business challenges into robust, scalable, and
    impactful software solutions. Holds a PhD in Physics. Published over
    40 peer-reviewed scientific papers. Possesses a strong foundation in
    statistical learning, software engineering fundamentals, and agile
    methodologies.

