experiences:
  title: Experiences
  info:
  - role: Software Engineer
    time: 2022 - Present
    company: Loggi, Lisbon
    details: |
        - Played a significant role in the architecture and implementation of
          a scalable service catalog ecosystem, which created several critical
          microservices with high availability with CI/CD pipelines.
        - Led the migration of the freight calculation flow to the service
          catalog ecosystem, reducing pricing discrepancies.
        - Automated critical manual workflows, reducing team time spent on
          repetitive tasks by 30-40%.
        - Integrated risk multipliers into the freight calculation flow,
          generating additional hundreads of thousands R$/month in revenue.
        - Enhanced the performance of several APIs by implementing caching
          strategies, significantly reducing latency and improving overall
          system throughput.
        - Enhanced API functionality by designing and deploying new modules
          using the Kotlin (Micronaut) and MongoDB stack for freight and
          quotation services, ensuring scalability and maintainability.
        - Onboarded new software engineers, fostering a collaborative and
          inclusive team culture.
  - role: Senior Computational Physicist
    time: 2019 - 2022
    company: University of Porto, Porto
    details: |
        - Developed and deployed the Matfinder API, enabling property-driven
          material searches, under the IAPMEI Startup Voucher.
        - Created artificial neural networks to model and optimize magnetic
          measurement systems, reducing time machine costs by ~80% and
          accelerating measurement workflows.
        - Implemented robust machine learning pipelines for magnetic system
          optimization, based on experimentation and large-scale data analysis
          using Python (Pandas, NumPy, Scikit-learn, Matplotlib).
        - Secured and managed ~250k€ in funding for developing end-to-end
          system and optimization models for magnetic refrigeration, leading a
          cross-disciplinary team.
        - Published 10+ cutting-edge research papers, including publications
          on integrating machine learning models with caloric system
          optimization.
        - Supervised Master’s and PhD students on advanced computational
          techniques.
  - role: Senior Computational Physicist
    time: 2017 - 2019
    company: University of Aveiro, Aveiro
    details: |
        - Developed and maintained the open-source Heatrapy Python framework
          for simulating heat transfer phenomena in caloric systems (~77,000
          downloads to date).
        - Applied machine learning classifiers to optimize magnetocaloric
          setups, achieving a ~99% reduction in computational time, validating
          the feasibility of AI-driven optimization.
        - Engineered predictive simulation models for material properties,
          contributing to industrial applications in collaboration with BOSCH
          Thermotechnology.
        - Published 5+ peer-reviewed research papers, including publications
          on software development and computational physics.
  - role: Research Scientist
    time: 2016 - 2017
    company: University of Porto, Porto
    details: |
        - Developed resswich, a GUI-driven software solution for automating
          memristive structure analysis (~15,000 downloads to date),
          leveraging Python and Tkinter for user-friendly interfaces.
        - Conducted advanced computational simulations for solid-state
          magnetic refrigerator design.
  - role: R&D Engineer
    time: 2016 - 2016
    company: BOSCH Thermotechnology, Aveiro
    details: |
        - Modeled the magnetic circuit of solenoid gas valves using Python and
          numerical simulation tools.
        - Contributed to a high-impact gas valve production transfer project.
  - role: Postdoctoral Researcher
    time: 2015 - 2015
    company: KU Leuven, Belgium
    details: |
        - Conducted advanced research on lattice location of impurities in
          silicon, combining computational simulations with experimental data,
          resulting in 3 high-impact publications.
        - Presented findings at international conferences, earning the Best
          Manuscript Award for Young Researchers at the Ion Beam Analysis
          Conference 2015.

